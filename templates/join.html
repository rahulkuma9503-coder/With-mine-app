<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Group</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables for a Hacker Green Theme */
        :root {
            --neon-green: #00ff41;
            --neon-green-glow: rgba(0, 255, 65, 0.7);
            --bg-color: #000000;
            --text-color: #f0f0f0;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* The animated canvas background */
        #matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background: rgba(10, 20, 10, 0.8); /* Dark greenish-tinted glass */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 65, 0.3);
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.2);
            
            /* Added for the scanning light effect */
            position: relative;
            overflow: hidden;
        }

        /* The Scanning Light Effect */
        .scan-line, .scan-line-reverse {
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                180deg,
                rgba(0, 255, 65, 0) 0%,
                rgba(0, 255, 65, 0.3) 48%,
                rgba(0, 255, 65, 0.8) 50%,
                rgba(0, 255, 65, 0.3) 52%,
                rgba(0, 255, 65, 0) 100%
            );
            background-size: 100% 200%;
            animation: scan 2.5s linear infinite;
            pointer-events: none; /* Allows clicking through the effect */
            z-index: 1;
            border-radius: 15px; /* Matches the container's border */
        }

        .scan-line-reverse {
            animation-name: scan-reverse;
        }

        @keyframes scan {
            0% {
                background-position: 0% -100%;
            }
            100% {
                background-position: 0% 100%;
            }
        }

        @keyframes scan-reverse {
            0% {
                background-position: 0% 100%;
            }
            100% {
                background-position: 0% -100%;
            }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            font-weight: 700;
            color: var(--neon-green);
            /* Significantly reduced and simplified glow */
            text-shadow: 0 0 5px var(--neon-green);
            margin-top: 0;
            /* Ensure text is above the scan lines */
            position: relative;
            z-index: 2;
        }

        p {
            font-size: 1.5em;
            font-weight: 400;
            color: #cccccc;
            /* Ensure text is above the scan lines */
            position: relative;
            z-index: 2;
        }

        .join-button {
            font-family: 'Orbitron', sans-serif;
            background-color: transparent;
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            border-radius: 10px;
            padding: 15px 40px;
            font-size: 1.5em;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            /* Significantly reduced glow */
            box-shadow: 0 0 5px var(--neon-green);
            animation: pulse 2s infinite alternate;
            margin-top: 20px;
            /* Ensure button is above the scan lines */
            position: relative;
            z-index: 2;
        }

        .join-button:hover {
            background-color: var(--neon-green);
            color: var(--bg-color);
            /* Significantly reduced glow on hover */
            box-shadow: 0 0 10px var(--neon-green), 0 0 15px var(--neon-green-glow);
            transform: scale(1.05);
        }
        
        .join-button:disabled {
            background-color: #333;
            color: #777;
            border-color: #777;
            cursor: not-allowed;
            box-shadow: none;
            animation: none;
            transform: scale(1);
        }

        /* Keyframe Animations */
        @keyframes pulse {
            /* Very subtle pulse animation */
            0% { box-shadow: 0 0 5px var(--neon-green); }
            100% { box-shadow: 0 0 8px var(--neon-green), 0 0 12px var(--neon-green-glow); }
        }

    </style>
</head>
<body>
    <!-- The canvas for the background effect -->
    <canvas id="matrix-bg"></canvas>

    <div class="container">
        <!-- The Scanning Light Effects -->
        <div class="scan-line"></div>
        <div class="scan-line-reverse"></div>
        
        <h1>TEAM SECRET</h1>
        <p>You are about to join an exclusive Telegram group.</p>
        <button id="joinBtn" class="join-button">Join Now</button>
    </div>

    <!-- Include the Telegram Web App script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // --- Hacker Man Background Effect Script ---
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Matrix characters (you can add more if you like)
        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        const matrixArray = matrix.split("");

        const fontSize = 10;
        const columns = canvas.width / fontSize;

        // An array of drops - one for each column
        const drops = [];
        for(let x = 0; x < columns; x++) {
            drops[x] = 1; // Start at a random point
        }

        // The drawing function
        function draw() {
            // Black BG for the canvas with a slight transparency for trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff41'; // Hacker green
            ctx.font = fontSize + 'px monospace';

            // Loop through drops
            for(let i = 0; i < drops.length; i++) {
                // A random character from the matrix array
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                
                // x = i * fontSize, y = value of drops[i] * fontSize
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // Reset the drop to the top randomly after it has crossed the screen
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                // Incrementing Y coordinate
                drops[i]++;
            }
        }

        // Call the draw function every 35ms
        setInterval(draw, 35);

        // --- Telegram Web App Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const joinBtn = document.getElementById('joinBtn');
            // This token would be dynamically inserted by your backend (e.g., Flask, Django)
            const token = "YOUR_SECURE_TOKEN_HERE"; // Replace with a real token for testing

            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            tg.enableClosingConfirmation();

            joinBtn.addEventListener('click', async () => {
                joinBtn.textContent = 'Loading...';
                joinBtn.disabled = true;

                try {
                    // Replace with your actual backend URL
                    const response = await fetch(`https://your-backend.com/getgrouplink/${token}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();

                    if (data.url) {
                        // Use Telegram.WebApp.openLink to open within the Telegram app
                        tg.openLink(data.url); 
                    } else {
                        alert('Error: Could not retrieve the group link.');
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    alert('An error occurred. Please try again later.');
                } finally {
                    // Give the user a moment to see the result before closing
                    setTimeout(() => {
                        tg.close();
                    }, 2000); 
                }
            });
        });
    </script>
</body>
    </html>
