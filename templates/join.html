<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Group</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-green: #00ff41;
            --neon-green-glow: rgba(0, 255, 65, 0.7);
            --bg-color: #000000;
            --text-color: #f0f0f0;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        #matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background: rgba(10, 20, 10, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 65, 0.3);
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.2);
            position: relative;
            overflow: hidden;
        }

        .scan-line, .scan-line-reverse {
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                180deg,
                rgba(0, 255, 65, 0) 0%,
                rgba(0, 255, 65, 0.3) 48%,
                rgba(0, 255, 65, 0.8) 50%,
                rgba(0, 255, 65, 0.3) 52%,
                rgba(0, 255, 65, 0) 100%
            );
            background-size: 100% 200%;
            animation: scan 2.5s linear infinite;
            pointer-events: none;
            z-index: 1;
            border-radius: 15px;
        }

        .scan-line-reverse {
            animation-name: scan-reverse;
        }

        @keyframes scan {
            0% { background-position: 0% -100%; }
            100% { background-position: 0% 100%; }
        }

        @keyframes scan-reverse {
            0% { background-position: 0% 100%; }
            100% { background-position: 0% -100%; }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            font-weight: 700;
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green);
            margin-top: 0;
            position: relative;
            z-index: 2;
        }

        p {
            font-size: 1.5em;
            font-weight: 400;
            color: #cccccc;
            position: relative;
            z-index: 2;
        }

        .join-button {
            font-family: 'Orbitron', sans-serif;
            background-color: transparent;
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            border-radius: 10px;
            padding: 15px 40px;
            font-size: 1.5em;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px var(--neon-green);
            animation: pulse 2s infinite alternate;
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        .join-button:hover {
            background-color: var(--neon-green);
            color: var(--bg-color);
            box-shadow: 0 0 10px var(--neon-green), 0 0 15px var(--neon-green-glow);
            transform: scale(1.05);
        }
        
        .join-button:disabled {
            background-color: #333;
            color: #777;
            border-color: #777;
            cursor: not-allowed;
            box-shadow: none;
            animation: none;
            transform: scale(1);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 5px var(--neon-green); }
            100% { box-shadow: 0 0 8px var(--neon-green), 0 0 12px var(--neon-green-glow); }
        }

    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>

    <div class="container">
        <div class="scan-line"></div>
        <div class="scan-line-reverse"></div>
        
        <h1>TEAM SECRET</h1>
        <p>You are about to join an exclusive Telegram group.</p>
        <button id="joinBtn" class="join-button">Join Now</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        const matrixArray = matrix.split("");

        const fontSize = 10;
        const columns = canvas.width / fontSize;
        const drops = [];
        for(let x = 0; x < columns; x++) drops[x] = 1;

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }

        setInterval(draw, 35);

        // Telegram Web App
        document.addEventListener('DOMContentLoaded', () => {
            const joinBtn = document.getElementById('joinBtn');
            const token = "{{ token }}"; 
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            tg.enableClosingConfirmation();

            joinBtn.addEventListener('click', async () => {
                joinBtn.textContent = 'Loading...';
                joinBtn.disabled = true;

                try {
                    const response = await fetch(`/getgrouplink/${token}`);
                    const data = await response.json();

                    if (data.url) {
                        window.open(data.url, '_blank');
                    } else {
                        alert('Error: Could not retrieve the group link.');
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    alert('An error occurred. Please try again.');
                } finally {
                    setTimeout(() => tg.close(), 500);
                }
            });
        });
    </script>
</body>
</html>
