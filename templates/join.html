<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEAM SECRET â€” Join</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --neon-cyan:#00ffff;
  --neon-purple:#b800ff;
  --neon-pink:#ff00ff;
  --glow-cyan:rgba(0,255,255,0.8);
  --glow-purple:rgba(184,0,255,0.6);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Rajdhani', sans-serif;
  background:#000;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  position:relative;
  padding:20px;
  overflow-x:hidden;
}

/* Main Container */
.container{
  background:linear-gradient(135deg, rgba(0,20,40,0.8) 0%, rgba(20,0,40,0.8) 100%);
  padding:clamp(40px, 5vw, 60px) clamp(30px, 5vw, 70px);
  border-radius:30px;
  border:2px solid;
  border-image:linear-gradient(135deg, var(--neon-cyan), var(--neon-purple), var(--neon-pink)) 1;
  backdrop-filter:blur(20px);
  text-align:center;
  position:relative;
  animation:float-container 5s ease-in-out infinite alternate;
  box-shadow:
    0 0 60px rgba(0,255,255,0.4),
    0 0 100px rgba(184,0,255,0.3),
    inset 0 0 40px rgba(0,255,255,0.1);
  z-index:10;
  max-width:min(500px, 90vw);
  width:100%;
  margin:auto;
  overflow:hidden;
}
@keyframes float-container{
  0%{transform:translateY(0) scale(1)}
  100%{transform:translateY(-15px) scale(1.02)}
}

.container::before{
  content:'';
  position:absolute;
  top:-50%;
  left:-50%;
  width:200%;
  height:200%;
  background:conic-gradient(from 0deg, transparent, rgba(0,255,255,0.3), transparent, rgba(184,0,255,0.3), transparent);
  animation:rotate-border 6s linear infinite;
  z-index:-1;
}
@keyframes rotate-border{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}

/* Logo/Badge */
.logo-badge{
  width:clamp(80px, 15vw, 100px);
  height:clamp(80px, 15vw, 100px);
  margin:0 auto 20px;
  border-radius:50%;
  background:linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 30px var(--glow-cyan), 0 0 50px var(--glow-purple);
  animation:pulse-badge 2s infinite ease-in-out;
  position:relative;
  padding:5px;
}
@keyframes pulse-badge{
  0%,100%{transform:scale(1);box-shadow:0 0 30px var(--glow-cyan)}
  50%{transform:scale(1.1);box-shadow:0 0 50px var(--glow-cyan), 0 0 70px var(--glow-purple)}
}

.logo-badge::before{
  content:'';
  position:absolute;
  inset:-5px;
  border-radius:50%;
  border:2px solid transparent;
  border-top-color:var(--neon-cyan);
  border-right-color:var(--neon-purple);
  animation:spin 3s linear infinite;
}

.logo-badge img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
}

/* Title */
h1{
  font-family:'Orbitron', sans-serif;
  font-weight:900;
  font-size:clamp(2em, 6vw, 3.2em);
  background:linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-purple) 50%, var(--neon-pink) 100%);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
  margin:0 0 15px 0;
  letter-spacing:4px;
  text-shadow:0 0 30px var(--glow-cyan);
  animation:glow-title 3s infinite alternate ease-in-out;
  line-height:1.2;
}
@keyframes glow-title{
  0%{filter:drop-shadow(0 0 10px var(--glow-cyan))}
  100%{filter:drop-shadow(0 0 25px var(--glow-purple))}
}

/* Status */
.status{
  font-size:clamp(1.2em, 4vw, 1.5em);
  color:#fff;
  margin:20px 0 10px 0;
  font-weight:300;
  letter-spacing:2px;
  text-transform:uppercase;
  position:relative;
  display:inline-block;
  padding:0 40px;
}

/* Full Name Display */
.fullname-display{
  font-size:clamp(1.2em, 4vw, 1.4em);
  color:var(--neon-cyan);
  margin:0 0 30px 0;
  font-weight:600;
  letter-spacing:1px;
  text-shadow:0 0 15px var(--glow-cyan);
  font-family:'Orbitron', sans-serif;
  animation:pulse-name 3s infinite ease-in-out;
  min-height:30px;
  line-height:1.3;
  padding:0 10px;
  word-wrap:break-word;
}
@keyframes pulse-name{
  0%,100%{opacity:0.8;text-shadow:0 0 10px var(--glow-cyan)}
  50%{opacity:1;text-shadow:0 0 20px var(--glow-cyan), 0 0 10px var(--glow-purple)}
}

/* Scanning Animation */
.scanning{
  position:relative;
  padding:8px 0;
  margin:20px 0;
}
.scan-line{
  width:100%;
  height:2px;
  background:linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
  animation:scan 2s infinite ease-in-out;
  box-shadow:0 0 10px var(--glow-cyan);
}
@keyframes scan{
  0%,100%{opacity:0.3;transform:scaleX(0.5)}
  50%{opacity:1;transform:scaleX(1)}
}

/* Join Now Button */
.join-now-button{
  padding:clamp(16px, 4vw, 20px) clamp(30px, 6vw, 60px);
  font-size:clamp(1.1em, 3vw, 1.3em);
  border-radius:50px;
  border:2px solid #00ff00;
  background:linear-gradient(135deg, rgba(0,255,0,0.3), rgba(0,128,0,0.3));
  color:#fff;
  cursor:pointer;
  transition:all 0.3s ease;
  font-family:'Orbitron', sans-serif;
  font-weight:700;
  letter-spacing:3px;
  text-transform:uppercase;
  position:relative;
  overflow:hidden;
  box-shadow:
    0 0 20px rgba(0,255,0,0.5),
    inset 0 0 20px rgba(0,255,0,0.1);
  display:inline-block;
  text-decoration:none;
  margin:10px 5px;
}

.join-now-button:hover{
  background:linear-gradient(135deg, rgba(0,255,0,0.5), rgba(0,128,0,0.5));
  transform:translateY(-3px) scale(1.05);
  box-shadow:
    0 0 40px rgba(0,255,0,0.7),
    0 0 60px rgba(0,128,0,0.5),
    0 10px 30px rgba(0,0,0,0.5);
}

.join-now-button:disabled{
  opacity:0.6;
  cursor:not-allowed;
  transform:none;
}

/* Loading Animation */
.loading{
  display:none;
  font-size:1em;
  color:#aaf;
  margin:20px 0;
  letter-spacing:1px;
}

/* Responsive */
@media(max-width:480px){
  .container{padding:30px 20px;border-radius:20px}
  .status{padding:0 20px}
}
</style>
</head>
<body>

<div class='container'>
  <div class='logo-badge'>
    <img src='https://i.ibb.co/8g2YxXq6/tmpyb9cwaub.jpg' alt='Team Secret Logo'>
  </div>
  <h1>TEAM SECRET</h1>
  <div class='status'>Access Granted</div>
  <div id="fullname" class='fullname-display'>Loading...</div>
  
  <div class='scanning'>
    <div class='scan-line'></div>
  </div>
  
  <button id="joinBtn" class='join-now-button'>
    <span class='button-text'>Join Now</span>
  </button>
  
  <div id="loading" class='loading'>Opening group...</div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

const user = tg.initDataUnsafe?.user;
const fullnameElement = document.getElementById('fullname');

if (user) {
    let displayName = user.first_name || '';
    if (user.last_name) {
        displayName += ' ' + user.last_name;
    }
    fullnameElement.textContent = displayName.trim() || 'User';
}

const token = "{{ token }}";

document.getElementById('joinBtn').addEventListener('click', async () => {
    const joinBtn = document.getElementById('joinBtn');
    const loading = document.getElementById('loading');
    
    joinBtn.disabled = true;
    joinBtn.querySelector('.button-text').textContent = 'Loading...';
    loading.style.display = 'block';
    
    try {
        const response = await fetch(`/getgrouplink/${token}`);
        const data = await response.json();
        
        if (data.url) {
            tg.openTelegramLink(data.url);
            setTimeout(() => tg.close(), 1500);
        } else {
            alert('Error: Could not retrieve the group link.');
            joinBtn.disabled = false;
            joinBtn.querySelector('.button-text').textContent = 'Join Now';
            loading.style.display = 'none';
        }
    } catch (error) {
        console.error('Join error:', error);
        alert('An error occurred. Please try again.');
        joinBtn.disabled = false;
        joinBtn.querySelector('.button-text').textContent = 'Join Now';
        loading.style.display = 'none';
    }
});
</script>
</body>
</html>
