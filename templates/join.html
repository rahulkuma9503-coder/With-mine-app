<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Group</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .join-button {
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .join-button:hover {
            filter: brightness(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>You are about to join an exclusive Telegram group.</p>
        <button id="joinBtn" class="join-button">Join Now</button>
    </div>

    <!-- Include the Telegram Web App script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const joinBtn = document.getElementById('joinBtn');
            const token = "{{ token }}"; // Token passed from Flask

            // Tell Telegram the Web App is ready
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand(); // Expand the Web App to full screen

            joinBtn.addEventListener('click', async () => {
                joinBtn.textContent = 'Loading...';
                joinBtn.disabled = true;

                try {
                    // Fetch the actual group link from our backend
                    const response = await fetch(`/getgrouplink/${token}`);
                    const data = await response.json();

                    if (data.url) {
                        // Open the group link in a new tab
                        window.open(data.url, '_blank');
                    } else {
                        alert('Error: Could not retrieve the group link.');
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    alert('An error occurred. Please try again.');
                } finally {
                    // Close the Web App
                    tg.close();
                }
            });
        });
    </script>
</body>
</html>
