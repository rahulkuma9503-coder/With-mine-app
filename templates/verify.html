<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEAM SECRET — Verification</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --neon-cyan:#00ffff;
  --neon-purple:#b800ff;
  --neon-pink:#ff00ff;
  --glow-cyan:rgba(0,255,255,0.8);
  --glow-purple:rgba(184,0,255,0.6);
  --neon-green:#00ff00;
  --neon-red:#ff0000;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Rajdhani', sans-serif;
  background:#000;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  position:relative;
  padding:20px;
  overflow-x:hidden;
}

/* Main Container */
.container{
  background:linear-gradient(135deg, rgba(0,20,40,0.8) 0%, rgba(20,0,40,0.8) 100%);
  padding:clamp(40px, 5vw, 60px) clamp(30px, 5vw, 70px);
  border-radius:30px;
  border:2px solid;
  border-image:linear-gradient(135deg, var(--neon-cyan), var(--neon-purple), var(--neon-pink)) 1;
  backdrop-filter:blur(20px);
  text-align:center;
  position:relative;
  box-shadow:
    0 0 60px rgba(0,255,255,0.4),
    0 0 100px rgba(184,0,255,0.3),
    inset 0 0 40px rgba(0,255,255,0.1);
  z-index:10;
  max-width:min(500px, 90vw);
  width:100%;
  margin:auto;
  overflow:hidden;
}

.container::before{
  content:'';
  position:absolute;
  top:-50%;
  left:-50%;
  width:200%;
  height:200%;
  background:conic-gradient(from 0deg, transparent, rgba(0,255,255,0.3), transparent, rgba(184,0,255,0.3), transparent);
  animation:rotate-border 6s linear infinite;
  z-index:-1;
}
@keyframes rotate-border{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}

/* Logo/Badge */
.logo-badge{
  width:clamp(80px, 15vw, 100px);
  height:clamp(80px, 15vw, 100px);
  margin:0 auto 20px;
  border-radius:50%;
  background:linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 30px var(--glow-cyan), 0 0 50px var(--glow-purple);
  position:relative;
  padding:5px;
}

.logo-badge img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
}

/* Title */
h1{
  font-family:'Orbitron', sans-serif;
  font-weight:900;
  font-size:clamp(2em, 6vw, 3.2em);
  background:linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-purple) 50%, var(--neon-pink) 100%);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
  margin:0 0 15px 0;
  letter-spacing:4px;
  text-shadow:0 0 30px var(--glow-cyan);
  line-height:1.2;
}

/* Status */
.status{
  font-size:clamp(1.2em, 4vw, 1.5em);
  color:#fff;
  margin:20px 0 10px 0;
  font-weight:300;
  letter-spacing:2px;
  text-transform:uppercase;
  position:relative;
  display:inline-block;
  padding:0 40px;
}

/* Full Name Display */
.fullname-display{
  font-size:clamp(1.2em, 4vw, 1.4em);
  color:var(--neon-cyan);
  margin:0 0 30px 0;
  font-weight:600;
  letter-spacing:1px;
  text-shadow:0 0 15px var(--glow-cyan);
  font-family:'Orbitron', sans-serif;
  min-height:30px;
  line-height:1.3;
  padding:0 10px;
  word-wrap:break-word;
}

/* Scanning Animation */
.scanning{
  position:relative;
  padding:8px 0;
  margin:20px 0;
}
.scan-line{
  width:100%;
  height:2px;
  background:linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
  animation:scan 2s infinite ease-in-out;
  box-shadow:0 0 10px var(--glow-cyan);
}
@keyframes scan{
  0%,100%{opacity:0.3;transform:scaleX(0.5)}
  50%{opacity:1;transform:scaleX(1)}
}

/* Buttons */
.verify-button, .join-channel-button, .join-now-button, .check-again-button{
  padding:clamp(16px, 4vw, 20px) clamp(30px, 6vw, 60px);
  font-size:clamp(1.1em, 3vw, 1.3em);
  border-radius:50px;
  border:2px solid var(--neon-cyan);
  background:linear-gradient(135deg, rgba(0,255,255,0.2), rgba(184,0,255,0.2));
  color:#fff;
  cursor:pointer;
  transition:all 0.3s ease;
  font-family:'Orbitron', sans-serif;
  font-weight:700;
  letter-spacing:3px;
  text-transform:uppercase;
  position:relative;
  overflow:hidden;
  box-shadow:
    0 0 20px var(--glow-cyan),
    inset 0 0 20px rgba(0,255,255,0.1);
  display:inline-block;
  text-decoration:none;
  margin:10px 5px;
}

.verify-button:hover, .join-channel-button:hover, .join-now-button:hover, .check-again-button:hover{
  background:linear-gradient(135deg, rgba(0,255,255,0.4), rgba(184,0,255,0.4));
  transform:translateY(-3px) scale(1.05);
  box-shadow:
    0 0 40px var(--glow-cyan),
    0 0 60px var(--glow-purple),
    0 10px 30px rgba(0,0,0,0.5);
  border-color:var(--neon-purple);
}

.verify-button:disabled, .join-now-button:disabled{
  opacity:0.6;
  cursor:not-allowed;
  transform:none;
}

/* Special button colors */
.verify-button{
  background:linear-gradient(135deg, rgba(0,255,255,0.3), rgba(0,100,255,0.3));
}

.join-channel-button{
  background:linear-gradient(135deg, rgba(255,165,0,0.3), rgba(255,69,0,0.3));
  border-color:#ff8c00;
  box-shadow:0 0 20px rgba(255,140,0,0.5);
}

.join-now-button{
  background:linear-gradient(135deg, rgba(0,255,0,0.3), rgba(0,128,0,0.3));
  border-color:var(--neon-green);
  box-shadow:0 0 20px rgba(0,255,0,0.5);
}

.check-again-button{
  background:linear-gradient(135deg, rgba(255,255,0,0.3), rgba(255,215,0,0.3));
  border-color:#ffd700;
  box-shadow:0 0 20px rgba(255,215,0,0.5);
}

/* Result Messages */
.result-message{
  font-size:clamp(1em, 3vw, 1.2em);
  color:#fff;
  margin:20px 0;
  padding:15px;
  border-radius:10px;
  background:rgba(0,0,0,0.3);
  border-left:3px solid var(--neon-cyan);
}

.success-message{
  border-left-color:var(--neon-green);
  background:rgba(0,255,0,0.1);
}

.error-message{
  border-left-color:var(--neon-red);
  background:rgba(255,0,0,0.1);
}

/* Loading Animation */
.loading{
  display:none;
  font-size:1em;
  color:#aaf;
  margin:20px 0;
  letter-spacing:1px;
}

/* Button Container */
.button-container{
  display:flex;
  flex-direction:column;
  gap:15px;
  margin:30px 0;
}

/* Responsive */
@media(max-width:480px){
  .container{padding:30px 20px;border-radius:20px}
  .status{padding:0 20px}
  .button-container{gap:10px}
}
</style>
</head>
<body>

<div class='container'>
  <div class='logo-badge'>
    <img src='https://i.ibb.co/8g2YxXq6/tmpyb9cwaub.jpg' alt='Team Secret Logo'>
  </div>
  <h1>TEAM SECRET</h1>
  <div class='status'>Verification Required</div>
  <div id="fullname" class='fullname-display'>Loading...</div>
  
  <div class='scanning'>
    <div class='scan-line'></div>
  </div>
  
  <!-- Initial State: Verify Button -->
  <div id="initial-state" class='button-container'>
    <button id="verifyBtn" class='verify-button'>
      <span class='button-text'>Check Membership</span>
    </button>
  </div>
  
  <!-- Verification Result -->
  <div id="result-section" style="display:none;">
    <div id="result-message" class='result-message'></div>
    <div id="action-buttons" class='button-container'></div>
  </div>
  
  <!-- Loading -->
  <div id="loading" class='loading'>Processing verification...</div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
/* Telegram WebApp Integration */
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();
tg.enableClosingConfirmation();

// Display user's full name
const user = tg.initDataUnsafe?.user;
const fullnameElement = document.getElementById('fullname');

function displayFullName() {
    if (user) {
        let displayName = user.first_name || '';
        if (user.last_name) {
            displayName += ' ' + user.last_name;
        }
        if (!displayName.trim() && user.username) {
            displayName = `@${user.username}`;
        }
        fullnameElement.textContent = displayName.trim() || 'User';
    } else {
        fullnameElement.textContent = 'User';
    }
}
displayFullName();

// DOM Elements
const verifyBtn = document.getElementById('verifyBtn');
const initialState = document.getElementById('initial-state');
const resultSection = document.getElementById('result-section');
const resultMessage = document.getElementById('result-message');
const actionButtons = document.getElementById('action-buttons');
const loading = document.getElementById('loading');

// Verification function
async function verifyMembership() {
    if (!user || !user.id) {
        resultMessage.textContent = 'User information not available. Please open this in Telegram.';
        resultMessage.className = 'result-message error-message';
        initialState.style.display = 'none';
        resultSection.style.display = 'block';
        return;
    }
    
    const token = "{{ token }}";
    const userId = user.id;
    
    // Show loading
    verifyBtn.disabled = true;
    verifyBtn.querySelector('.button-text').textContent = 'Checking...';
    loading.style.display = 'block';
    
    try {
        // Call verification API
        const response = await fetch(`/check_membership/${token}?user_id=${userId}`);
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        // Hide loading
        loading.style.display = 'none';
        initialState.style.display = 'none';
        resultSection.style.display = 'block';
        
        if (data.is_member) {
            // User is verified - show success and join button
            resultMessage.textContent = '✅ Verification Successful! You are a member of the support channel.';
            resultMessage.className = 'result-message success-message';
            
            actionButtons.innerHTML = `
                <button id="joinNowBtn" class="join-now-button">
                    <span class="button-text">Join Now</span>
                </button>
            `;
            
            // Add join button event
            document.getElementById('joinNowBtn').addEventListener('click', async () => {
                await joinGroup(token);
            });
            
        } else {
            // User is not a member - show error and join channel button
            resultMessage.textContent = '❌ You must join our support channel first to access this content.';
            resultMessage.className = 'result-message error-message';
            
            let buttonsHTML = '';
            
            if (data.invite_link) {
                buttonsHTML += `
                    <a href="${data.invite_link}" target="_blank" class="join-channel-button">
                        <span class="button-text">Join Support Channel</span>
                    </a>
                `;
            }
            
            buttonsHTML += `
                <button id="checkAgainBtn" class="check-again-button">
                    <span class="button-text">Check Again</span>
                </button>
            `;
            
            actionButtons.innerHTML = buttonsHTML;
            
            // Add check again event
            document.getElementById('checkAgainBtn').addEventListener('click', () => {
                resultSection.style.display = 'none';
                initialState.style.display = 'block';
                verifyBtn.disabled = false;
                verifyBtn.querySelector('.button-text').textContent = 'Check Membership';
            });
        }
        
    } catch (error) {
        console.error('Verification error:', error);
        loading.style.display = 'none';
        
        resultMessage.textContent = 'Error verifying membership. Please try again.';
        resultMessage.className = 'result-message error-message';
        initialState.style.display = 'none';
        resultSection.style.display = 'block';
        
        actionButtons.innerHTML = `
            <button id="retryBtn" class="check-again-button">
                <span class="button-text">Retry</span>
            </button>
        `;
        
        document.getElementById('retryBtn').addEventListener('click', () => {
            resultSection.style.display = 'none';
            initialState.style.display = 'block';
            verifyBtn.disabled = false;
            verifyBtn.querySelector('.button-text').textContent = 'Check Membership';
        });
    }
}

// Join group function
async function joinGroup(token) {
    const joinBtn = document.getElementById('joinNowBtn');
    if (joinBtn) {
        joinBtn.disabled = true;
        joinBtn.querySelector('.button-text').textContent = 'Loading...';
    }
    
    loading.style.display = 'block';
    loading.textContent = 'Opening group...';
    
    try {
        const response = await fetch(`/getgrouplink/${token}`);
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.url) {
            tg.openTelegramLink(data.url);
            setTimeout(() => tg.close(), 1500);
        } else {
            alert('Error: Could not retrieve the group link.');
            if (joinBtn) {
                joinBtn.disabled = false;
                joinBtn.querySelector('.button-text').textContent = 'Join Now';
            }
            loading.style.display = 'none';
        }
    } catch (error) {
        console.error('Join error:', error);
        alert('An error occurred. Please try again.');
        if (joinBtn) {
            joinBtn.disabled = false;
            joinBtn.querySelector('.button-text').textContent = 'Join Now';
        }
        loading.style.display = 'none';
    }
}

// Event listener for verify button
verifyBtn.addEventListener('click', verifyMembership);
</script>
</body>
</html>
